<!DOCTYPE html>
<html>
<head>
	<title>TalkingData Dashboard</title>
	<link rel="stylesheet" href="./static/lib/css/bootstrap.min.css">
	<link rel="stylesheet" href="./static/lib/css/keen-dashboards.css">
	<link rel="stylesheet" href="./static/lib/css/dc.min.css">
	<link rel="stylesheet" href="./static/lib/css/leaflet.css">
	<link rel="stylesheet" href="./static/css/custom.css">
</head>

<body class="application">
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation"">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="./" >TalkingData Visualization</a>
			</div>	
				<ul class="nav navbar-nav navbar-right">
					<li><a href="https://www.linkedin.com/in/haotianhuang">Tim Huang</a></li>
					<li><a href="https://www.github.com/jerrytim/TalkingData-Visualization">GitHub</a></li>
					<li><a href="https://www.kaggle.com/c/talkingdata-mobile-user-demographics">Dataset</a></li>
				</ul>
		</div>
	</div>
	<!-- a full width container, spanning the entire width of the viewport -->
	<div class="container-fluid">
    	<div class="row">

	    	<div class="col-sm-6">
	        	<div class="row">
					<!-- Time Chart --> 
					<div class="col-sm-12">
			            <div class="chart-wrapper">
							<div class="chart-title">
								Number of Events
							</div>
							<div class="chart-stage">
								<div id="time-chart"></div>
							</div>
			            </div>
					</div>
					<!-- Time Chart --> 

					<!-- Brand -->
					<div class="col-sm-6">
		            	<div class="chart-wrapper">
			            	<div class="chart-title">
			                	Brand
			            	</div>
			            	<div class="chart-stage">
			                	<div id="phone-brand-row-chart"></div>
			            	</div>
			            </div>
					</div>
					<!-- Brand -->


					<div class="col-sm-6">	
						<!-- Gender -->
			            <div class="row">
							<div class="col-sm-12">
								<div class="chart-wrapper">
									<div class="chart-title">
										Gender
								    </div>
								    <div class="chart-stage">
										<div id="gender-row-chart"></div>
								    </div>
								</div>
							</div>
			            </div>
			            <!-- Gender -->

		            	<!-- Age Segment -->
			            <div class="row">
							<div class="col-sm-12">
								<div class="chart-wrapper">
								    <div class="chart-title">
								    	Age Segment
								    </div>
								    <div class="chart-stage">
								    	<div id="age-segment-pie-chart"></div>
								    </div>
								</div>
							</div>
						</div>
			            <!-- Age Segment -->
					</div>
				</div>
			</div>

			<div class="col-sm-2">
		        <div class="row">
					<!-- Chinese Province -->  
					<div class="col-sm-12">
						<div class="chart-wrapper">
							<div class="chart-title">
								Chinese Province
							</div>
							<div class="chart-stage">
								<div id="location-row-chart"></div>
							</div>
						</div>
					</div>
		          <!-- Chinese Province -->  
		        </div>
			</div>

			<div class="col-sm-4">
		        <div class="row">
					<!-- Map -->  
					<div class="col-sm-12"> 
			            <div class="chart-wrapper">
							<div class="chart-title">
								Map
							</div>
							<div class="chart-stage">
				            	<div id="map" style="width: 400px; height: 400px"></div>
				            </div>
			            </div>
					</div>
					<!-- Map -->  
		        </div>

		        <div class="row">
					<!-- Number of events -->  
					<div class="col-sm-12"> 
						<div class="chart-wrapper">
							<div class="chart-title">
							    Number of Events
							</div>
							<div class="chart-stage">
								<div id="number-records-nd"></div>
							</div>
						</div>
					</div>
					<!-- Number of events -->  
		        </div>
			</div>	
	    </div>
	</div>

	<script src="./static/lib/js/jquery-3.1.1.min.js"></script>
	<script src="./static/lib/js/bootstrap.min.js"></script>
	<script src="./static/lib/js/underscore-min.js"></script>
	<script src="./static/lib/js/crossfilter.js"></script>	
	<script src="./static/lib/js/d3.min.js"></script>	
	<script src="./static/lib/js/dc.min.js"></script>
	<script src="./static/lib/js/d3-queue.js"></script>				
	<script src="./static/lib/js/leaflet.js"></script>
	<script src="./static/lib/js/leaflet-heat.js"></script>
	<script src="./static/lib/js/keen.min.js"></script>
	<script src='./static/js/graphs.js' type='text/javascript'></script>
</body>
</html>
